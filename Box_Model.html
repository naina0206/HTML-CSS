<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            background-color: lemonchiffon;
            height: 422px;
            width: 250px;
            /*top right bottom left*/
            margin: 7px 4px 2px 8px;
            padding: 5px;
            /*border can be directly set as well*/
            border-width: 3px;
            border-style: dashed;
            border-color: brown;
            /*border radius to create rounded edges*/
            border-radius: 20px;

        }
    </style>
</head>
<body>
<div class="container">
    This a new container.
</div>

</body>
</html>
