<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{
            /*text-decoration: none;*/
            color: orange;
        }
        a:hover{
            background-color: aqua;
        }
        a:visited{
            /*Visted link property*/
            background-color: green;
            color: brown;
        }
        a:active{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<div>
    <a href="https://google.com">Google</a>
</div>
</body>
</html>
